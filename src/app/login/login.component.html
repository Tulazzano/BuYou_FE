<div class="mb-4">
<div class="row justify-content-center text-center my-5">
  <div class="border col-3 py-3 bg-light">
    <h1>Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mt-3">
        <label for="username">Username</label><br>
        <input type="text" class="border rounded-pill " [class.border-danger]="validatorBool('username')" id="username"
          formControlName="username">
        <div *ngIf="validatorBool('username')">
          <span class="error-message text-danger"> Username <span class="fw-bold"> required</span> </span>
        </div>
      </div>
      <div class="mt-3">
        <label for="password">Password</label><br>
        <input class="border rounded-pill" type="password" [class.border-danger]="validatorBool('password')"
          id="password" formControlName="password">
      </div>
      <div *ngIf="validatorBool('password')">
        <span class="error-message text-danger"> Password <span class="fw-bold"> required</span> </span>
      </div>
      <button class="btn btn-primary mt-2 rounded-pill pt-1" [disabled]=" validatorSubmitBool('username','password')" type="submit" >Login</button>
    </form>
    <span>
      Non sei ancora registrato? <br>
      <a  (click)="goToRegister()">Crea un account</a>
    </span>
  </div>
</div>
</div>
{{user |json}}
