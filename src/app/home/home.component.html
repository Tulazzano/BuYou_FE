<img src="assets/img/buYou_small.png" class="transitions-left" alt="" width="100%">
<div class="w-100 bg_biblioteca transitions-right">
  <h1 class="title "> BENVENUTO NELLA NOSTRA <br> BIBLIOTECA ON-LINE</h1>
  <h5 class="title ">Visita il nostro catalogo</h5>
</div>
<div class="row my-4 ps-3 transitions-fade-in">
  <div class="col ps-5 ">
    <div id="carouselExampleControls" class="carousel slide px-2 w-75 " data-bs-ride="carousel">
      <h3>Novit√†</h3>
      <div class="px-4 py-2 shadow">
        <div class="carousel-inner shadow-lg">
          <div *ngFor="let product of products">
            <div *ngIf="product.novita">
              <div class="carousel-item active">
                <img [src]=" getImgPath(product.image)" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon "></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
